org.apache.sling.serviceusermapping.impl.ServiceUserMapperImpl.user.default.description=The name of the user to use as the default if no service mappingapplies. If this property is missing or empty no default user is defined.
org.apache.sling.serviceusermapping.impl.ServiceUserMapperImpl.user.mapping.description=Provides mappings from service name to user names. Each entry is of the form 'bundleId [ "\:" subServiceName ] "\=" userName' where bundleId and subServiceName identify the service and userName defines the name of the user to provide to the service. Invalid entries are logged and ignored.
